name: Automated donator builds

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Run datagen
        run: ./gradlew runDatagen

      - name: Build
        run: ./gradlew build

      - name: Publish artifacts
        uses: DrTheodor/discord-webhook-upload-action@96df1f2537979daf45ff95f6f4853db27e67f98a
        with:
          url: ${{ secrets.WEBHOOK_URL }}
          file: 'build/libs/*'
          username: computer brain
          avatar: 'https://imgix.ranker.com/user_node_img/50058/1001141628/original/d-photo-u1'
          commit: '> :sparkles: [%MESSAGE%](<%LINK%>) by [%AUTHOR%](<%AUTHOR_LINK%>)'
          message: |
            <:new1:1253371736510959636><:new2:1253371805734015006> New `AIT: Computed` dev build `#${{ github.run_number }}`:
            %COMMITS%
      - name: Publish artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: build/libs